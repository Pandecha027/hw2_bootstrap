    <html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form Modal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <!-- Button to Open Modal -->
  <div class="container text-center my-5">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#contactModal">
        ติดต่อเราได้ที่นี่
    </button>
  </div>
  <!-- Modal Structure -->
  <div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <h5 class="modal-title" id="contactModalLabel">ฟอร์มติดต่อ</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <!-- Modal Body -->
        <div class="modal-body">
          <!-- Contact Form -->
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">ชื่อ</label>
              <input type="text" class="form-control" id="name" placeholder="กรอกชื่อของคุณ">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">อีเมล</label>
              <input type="email" class="form-control" id="email" placeholder="กรอกอีเมลของคุณ">
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">ข้อความ</label>
              <textarea class="form-control" id="message" rows="4" placeholder="เขียนข้อความที่ต้องการส่งถึงเรา"></textarea>
            </div>
          </form>
        </div>
        <!-- Modal Footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ปิด</button>
          <button type="button" class="btn btn-primary">ส่งข้อความ</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
